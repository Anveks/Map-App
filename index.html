<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- leaflet: -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>

  <div class="main-cont">
    <div class="interface">

      <!-- <img src="" alt="logo" class="logo"> -->

      <form class="form hidden">
        <select name="workout-type" class="workout-type">
          <!-- <option value="" selected disabled>workout type</option> -->
          <option value="running" class="running">running</option>
          <option value="cycling" class="cycling">cycling</option>
        </select>

        <input type="number" class="distance" placeholder="distance">
        <input type="number" class="duration" placeholder="duration">
        <input type="number" class="elevation hidden" placeholder="elevation">
        <input type="number" class="cadence" placeholder="cadence">

        <button type="submit" hidden>Add Workout</button>
      </form>

      <div class="workouts">this is a list of workouts from the local storage</div>
    </div>
    <div class="map-cont" id="map">map</div>
  </div>
  
</body>
<script src="script.js"></script>
</html>
